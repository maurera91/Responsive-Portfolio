<!DOCTYPE html>
<head>
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

        <header>
                <!--the header tag seperates the header bar at the top of the page from the content at the bottom-->
                    <div class="content-width">
                    <!-- content width sets the width of gray part of the header, and establishes it as a flexbox -->
                        <div class="logo">
                        <!-- class logo creates a box around the <h1> element giving it a background color of green-->
                            <h1>Andrew Maurer</h1>
                        </div>
                         <nav>
                        <!-- the <nav tag groups the <a> tags together that lead to the differnent pages of the website-->
                            <a id="about" href="index.html">About</a>
                            <a id="portfolio" href="portfolio.html">Portfolio</a>
                            <a id="Contact" href="contact.html">Contact</a>
                        </nav>
                    </div>
        </header>
        <div class="content">
        <!--seperates content from header and footer-->

            <div class="content-width-2" id="portfolio_table">
            <!--sets width of main content, specific id of portfolio table set to-->
                <h2>Portfolio</h2>
                        <div id=container>
                        <!-- flexbox container for the portfolio items to organize them in an aesteticly pleasing way way-->
                            <div class="portfolio_items" id="Hangman">
                            <!-- portfoliio items div formats the size of each image corresponding to each portfolio project-->
                                <h3>Hangman</h3>
                                <!--label for portfolio items-->
                            </div>
                            <div class="portfolio_items" id="RPG_Game">
                                
                                <h3>RPG Game</h3>
                            </div>
                            <div class="portfolio_items" id="Trivia_Game">
                                
                                <h3>Trivia Game</h3>
                            </div>
                            <div class="portfolio_items" id="Rutgers_Info_Widget">
                                
                                <h3>Rutgers Info Widget</h3>
                            </div>
                        
                            <div class="portfolio_items" id="Rock_Paper_Scissors">
                                
                                <h3>Rock, Paper, Scissors</h3>
                            </div>
                        </div> 
            </div>
        </div>
        <footer>Copyright&#169; 2018</footer>
        <!--footer seperated from main content, streches the full length of the page-->
</body>
